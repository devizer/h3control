language: csharp

os:
  - linux
  - osx

solution: H3Control.sln 
mono:
  - latest
install:
  - if test "$TRAVIS_OS_NAME" == "linux"; then
      sudo apt-get install -y zlib1g zlib1g-dev;
      sudo apt-get install -y sysbench ffmpeg redis-server memcached;
      # sudo apt-get install -y python-qt4 libqt4-webkit python-pip xvfb;
      ffmpeg -codecs;
      printenv;
    fi
  - nuget restore H3Control.sln 
  - # nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - bash -c printenv
  - bash travis-plugins/show-nuget.sh
  - echo HOME IS $HOME
  - echo PATH IS $PATH
  - file /usr/bin/cli
  - /usr/bin/cli || true
  - /usr/bin/cli --help || true
  - /usr/bin/cli /? || true
  - /usr/bin/cli -h || true
  - uname -a
  - apt-cache showpkg libc6 | head -3
  - gcc --version
  - mono --version
  - java -version
  
  - if test "$TRAVIS_OS_NAME" == "linux"; then
      ls -l /usr/bin/cli*;
      cat /etc/*release;
      cat /proc/cpuinfo;
      cat /proc/meminfo;
      sysbench --test=cpu --cpu-max-prime=20000 --max-time=1 --num-threads=1 run > /dev/null;
      sysbench --test=memory --memory-block-size=1M --memory-total-size=10G run;
      sysbench --test=cpu --cpu-max-prime=20000 --max-time=5 --num-threads=1 run;
    fi

  - #du -h -d 4
  - xbuild $TRAVIS_SOLUTION /t:Rebuild /p:Configuration=Release /verbosity:minimal
  - xbuild $TRAVIS_SOLUTION /t:Rebuild /p:Configuration=Debug   /verbosity:minimal
  - bash -e H3Control.tests.sh
  
